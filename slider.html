<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Animated Flex Cards</title>
</head>

<body>
    <div class="wrapper">
        <div class="container col-e-lg-9 col-lg-9 col-md-12 col-sm-12 col-e-sm-12">

            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>café</h4>
                        <p>In the café, his headphones shield him from the surrounding bustle.</p>
                    </div>
                </div>
            </label>


            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Loneliness</h4>
                        <p>With his headphones on, he finds solace in solitude.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>studying</h4>
                        <p>With his headphones in, he delves into his studies undisturbed.</p>
                    </div>
                </div>
            </label>


            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>gym</h4>
                        <p>While at the gym, he tunes in with his headphones,blocking <br>
                            out distractions and focusing solely on his workout.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
